COINPAIRS=BTC_USDT,BTC_CHF,BTC_EUR,BTC_USDC
HOST=localhost
HTTP_PORT=8888
WEBSOCKET_PORT=80
USE_IOURING=false
API_TOKEN=3001
TEST_SIZE=10
EXCHANGE_CLIENT_COUNT=1
WARMUP_COUNT=1
USE_SSL=false
KEY_STORE_PATH=/home/ec2-user/keystore.p12
KEY_STORE_PASSWORD=123456
# Each cipher should be specified individually, not as a colon-separated list
CIPHERS=ECDHE-RSA-AES128-GCM-SHA256,ECDHE-RSA-AES256-GCM-SHA384,TLS_AES_128_GCM_SHA256,TLS_AES_256_GCM_SHA384
PING_INTERVAL=5000
# Histogram precision: higher values provide finer granularity but use more memory
# 2=~1%, 3=~0.1%, 4=~0.01%, 5=~0.001% resolution
HISTOGRAM_SIGNIFICANT_FIGURES=5
# Payload sizes to test (in bytes) for packet size impact analysis
# 0=baseline (TCP connect only), 64=standard ping, 256-1024=typical messages, 1400=near MTU, 2048+=fragmentation
PAYLOAD_SIZES=0,64,256,512,1024,1400,2048
